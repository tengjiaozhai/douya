spring:
    datasource:
        url: jdbc:postgresql://url:5432/douya?currentSchema=douya
        username: username
        password: password
        driver-class-name: org.postgresql.Driver
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
            max-lifetime: 60000
            connection-timeout: 3000
            idle-timeout: 3000
            minimum-idle: 2
            maximum-pool-size: 100
    ai:
        dashscope:
            api-key: api-key
            embedding:
                options:
                    model: text-embedding-v4
        deepseek:
            api-key: api-key
        vectorstore:
            chroma:
                client:
                    host: http://url
                    port: 8000
                collection-name: douya
        openai:
            #豆包
            api-key: api-key
        mcp:
            client:
                enabled: false
                stdio:
                    servers-configuration: classpath:mcp-servers-system.json
                streamable-http:
                    connections:
                        aigohotel-mcp:
                            url: https://mcp.aigohotel.com
                            endpoint: /mcp
                request-timeout: 3600s

feishu:
    app-id: app-id
    app-secret: app-secret
aigohotel-mcp:
    api-key: api-key
aliyun:
    oss:
        endpoint: ${ALIYUN_OSS_ENDPOINT:your-endpoint}
        access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID:your-access-key-id}
        access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET:your-access-key-secret}
        bucket-name: ${ALIYUN_OSS_BUCKET_NAME:your-bucket-name}

page-index-rag:
    enabled: true
    base-url: http://127.0.0.1:9000
    connect-timeout: 3s
    read-timeout: 30s
