spring:
    datasource:
        url: jdbc:postgresql://url:5432/douya?currentSchema=douya
        username: username
        password: password
        driver-class-name: org.postgresql.Driver
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
            max-lifetime: 60000
            connection-timeout: 3000
            idle-timeout: 3000
            minimum-idle: 2
            maximum-pool-size: 100
    ai:
        dashscope:
            api-key: api-key
            embedding:
                options:
                    model: text-embedding-v4
        deepseek:
            api-key: api-key
        vectorstore:
            chroma:
                client:
                    host: http://url
                    port: 8000
                collection-name: douya
        openai:
            #豆包
            api-key: api-key
        mcp:
            client:
                enabled: true
                stdio:
                    servers-configuration: classpath:mcp-servers-system.json
                streamable-http:
                    connections:
                        aigohotel-mcp:
                            url: https://mcp.aigohotel.com
                            endpoint: /mcp

feishu:
    app-id: app-id
    app-secret: app-secret
